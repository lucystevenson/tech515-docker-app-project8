version: "3.8"

services:
  mongo:
    image: mongo:5.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    image: lucysteve/sparta-node-app:v1
    container_name: app
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      DB_HOST: mongo
    command: npm start

volumes:
  mongo-data:
